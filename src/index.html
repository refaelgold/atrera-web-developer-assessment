<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/output.css" rel="stylesheet">
        <title>Atera Web Developer Assessment</title>

    <body class="font-roboto">
        <section class="flex md:flex-row xs:flex-col md:mx-14 md:my-20 xs:mx-3 xs:my-10">
            <section class="md:basis-1/2 md:text-left sm:text-center xs:text-left xs:basis-full">
                <img src="assets/atera-logo.svg" class="xs:mb-10 xs:m-auto md:mx-0" alt="Atera Logo">

                <ul class="list-outside list-disc marker:text-gold sm:flex sm:flex-wrap md:justify-normal sm:justify-center">

                <ul class="list-outside list-disc marker:text-gold sm:flex sm:flex-wrap md:justify-normal sm:justify-center">

                    <li class="xs:ml-5">30-day free trial</li>
                </ul>
                <button class="sm:px-5 xs:mt-3.5 sm:w-auto xs:w-full xs:py-1">

                </button>
                <p class="text-xxs ml-2 xs:text-center md:text-left">No credit card required</p>

            <section class="md:basis-1/2 xs:basis-full">
                <ul class="xs:flex xs:items-center sm:justify-center xs:place-content-center xs:mt-5">

                    <li class="xs:inline-block ">

                    </li>

                    </li>
                    <li class="sm:block xs:hidden">
                        <div class="h-20 ml-3 bg-black w-px"></div>
                    </li>
                    <li class="sm:block xs:hidden">
                        <img src="assets/badges/2023.svg" class="ml-3 xs:m-auto sm:visible xs:invisible" alt="Easiest To Use winner 2023">
                    </li>
                </ul>
                <ul class="sm:flex xs:items-center sm:justify-center xs:place-content-center">
                    <li class="sm:hidden xs:my-5">
                        <hr class="h-0.5 bg-black w-full">
                    </li>
                    <li class="sm:hidden">
                        <img src="assets/badges/2023.svg" class="ml-3 xs:m-auto" alt="Easiest To Use winner 2023">

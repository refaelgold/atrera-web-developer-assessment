<!doctype html>
<html lang="en">
    <head>

        <link href="css/output.css" rel="stylesheet">
        <title>Atera Web Developer Assessment</title>
        <script src="js/typewriter.js"></script>

    </head>
    <body class="font-roboto">
        <section class="flex md:flex-row xs:flex-col md:px-14 md:py-20 xs:py-10 xs:w-full xs:px-5">
            <section class="md:basis-1/2 md:text-left sm:text-center xs:text-left xs:basis-full">
                <img src="assets/atera-logo.svg" class="xs:mb-10 xs:m-auto md:mx-0" alt="Atera Logo">
                <h1 id="typewriter" class="lg:w-1/2 md:w-full sm:w-1/2 md:text-left sm:text-center sm:m-auto md:mx-0">Join the new era of I.T. with Atera</h1>
                <h2 class="my-3.5">With our all-in-one I.T. platform, you get:</h2>
                <ul class="list-outside list-disc marker:text-gold sm:flex sm:flex-wrap md:justify-normal sm:justify-center">
                    <li class="lg:mr-8 sm:mr-5 sm:ml-3 xs:ml-5">Monitor unlimited devices</li>
                    <li class="xs:ml-5">Fixed price</li>
                </ul>
                <ul class="list-outside list-disc marker:text-gold sm:flex sm:flex-wrap md:justify-normal sm:justify-center">
                    <li class="lg:mr-8 sm:mr-5 sm:ml-3 xs:ml-5">5-minute onboarding</li>
                    <li class="xs:ml-5">30-day free trial</li>
                </ul>
                <button class="sm:px-10 xs:mt-7 md:py-3 sm:py-3 xs:py-3 sm:w-auto xs:w-full">
                    <span class="text-xs">Start Free Trail</span>
                </button>
                <p class="text-xxs ml-2 xs:text-center md:text-left xs:mb-7">No credit card required</p>
            </section>
            <section class="md:basis-1/2 xs:basis-full">
                <!-- ######### Slider ######### -->
                <div class="slider-container xs:w-full overflow-hidden">
                    <div class="slides slide-out">
                        <div class="slider-image">
                            <img class="lg:block  md:hidden xs:hidden" src="assets/dashboards/x2%20images/dashboard-1-x2.png" alt="Amazing Atera dashboard slide 1">
                            <img class="lg:hidden md:block sm:block" src="assets/dashboards/dashboard-1.png" alt="Amazing Atera dashboard slide 1">
                        </div>
                    </div> <!-- slider -->
                    <div class="slides slide-out">
                        <div class="slider-image">
                            <img class="lg:block  md:hidden xs:hidden" src="assets/dashboards/x2%20images/dashboard-2-x2.png" alt="Amazing Atera dashboard slide 2">
                            <img class="lg:hidden md:block" src="assets/dashboards/dashboard-2.png" alt="Amazing Atera dashboard slide 2">
                        </div>
                    </div> <!-- slider -->
                    <div class="slides slide-out">
                        <div class="slider-image">
                            <img class="lg:block  md:hidden xs:hidden" src="assets/dashboards/x2%20images/dashboard-3-x2.png" alt="Amazing Atera dashboard slide 3">
                            <img class="lg:hidden md:block"  src="assets/dashboards/dashboard-3.png" alt="Amazing Atera dashboard slide 3">
                        </div>
                    </div> <!-- slider -->
                    <!-- Slider Selection Bullets -->
                    <div class="slider-bullets" id="slider-bullets">
                        <span class="dots" onclick="currentSlide(1)"></span>
                        <span class="dots" onclick="currentSlide(2)"></span>
                        <span class="dots" onclick="currentSlide(3)"></span>
                    </div> <!-- Slider Bullets -->
                </div> <!-- slider container -->
                <ul class="xs:flex xs:items-center sm:justify-center xs:place-content-center xs:mt-5">
                    <li class="xs:inline-block">
                        <img src="assets/badges/os-1.svg" class="ml-3" alt="Windows operation system">
                    </li>
                    <li class="xs:inline-block ">
                        <img src="assets/badges/os-2.svg" class="ml-3" alt="MacOS operation system">
                    </li>
                    <li class="xs:inline-block ">
                        <img src="assets/badges/os-3.svg" class="ml-3" alt="Linux operation system">
                    </li>
                    <li class="sm:block xs:hidden">
                        <div class="h-20 ml-3 bg-black w-px"></div>
                    </li>
                    <li class="sm:block xs:hidden">
                        <img src="assets/badges/2023.svg" class="ml-3 xs:m-auto sm:visible xs:invisible" alt="Easiest To Use winner 2023">
                    </li>
                </ul>
                <ul class="sm:flex xs:items-center sm:justify-center xs:place-content-center">
                    <li class="sm:hidden xs:my-5">
                        <hr class="h-0.5 bg-black w-full">
                    </li>
                    <li class="sm:hidden">
                        <img src="assets/badges/2023.svg" class="ml-3 xs:m-auto" alt="Easiest To Use winner 2023">
                    </li>
                </ul>
